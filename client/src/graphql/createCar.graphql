mutation CreateCar(
	$name: String!
	$company: String!
	$description: String!
	$price: Float!
	$features: String!
	$speed: Float!
	$mileage: Float!
) {
	createCar(
		name: $name
		company: $company
		description: $description
		price: $price
		features: $features
		speed: $speed
		mileage: $mileage
	)
}
